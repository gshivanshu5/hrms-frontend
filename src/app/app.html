<!-- src/app/app.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" [opened]="!isCollapsed" class="sidenav">
    <mat-toolbar color="secondary" class="sidenav-header">
      <span class="sidenav-title">HRMS Panel</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="toggleSidenav()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/employees" routerLinkActive="active" (click)="toggleSidenav()">
        <mat-icon>groups</mat-icon>
        <span>Employees</span>
      </a>

      <a mat-list-item routerLink="/applicants" routerLinkActive="active" (click)="toggleSidenav()">
        <mat-icon>assignment</mat-icon>
        <span>Applicants</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Employee & Recruitment Management</span>

      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
