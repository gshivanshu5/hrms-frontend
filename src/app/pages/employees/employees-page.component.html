<div class="page">
  <h1>Employees</h1>

  <div *ngIf="loading">Loading employees...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <mat-card *ngIf="!loading && !error">
    <div class="toolbar">
      <button mat-flat-button color="primary" (click)="openAddDialog()">
        + Add Employee
      </button>
    </div>

    <!-- âœ… Scrollable container for mobile -->
    <div class="table-container">
      <table mat-table [dataSource]="rows" class="mat-elevation-z1 full-table">
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
        </ng-container>

        <!-- Department -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{ element.department }} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span
              class="status-badge"
              [class.active]="element.status === 'active'"
              [class.inactive]="element.status !== 'active'"
            >
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-stroked-button
              color="primary"
              class="action-btn"
              (click)="openEditDialog(element)"
            >
              Edit
            </button>
            <button
              mat-stroked-button
              color="warn"
              class="action-btn"
              (click)="deleteEmployee(element)"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
